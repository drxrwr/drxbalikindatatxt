<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Gabung VCF ke TXT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gabung VCF ke TXT</h1>
  <div class="container">
    <label for="vcfFiles">Upload File VCF (bisa banyak):</label>
    <input type="file" id="vcfFiles" accept=".vcf" multiple>

    <label for="output">Preview / Edit Nomor:</label>
    <textarea id="output" placeholder="Nomor akan muncul di sini..."></textarea>

    <label for="fileName">Nama File (opsional):</label>
    <input type="text" id="fileName" placeholder="Isi untuk nama file custom">

    <!-- âœ” Tambahan checkbox baru -->
    <label style="margin-top:15px;">
      <input type="checkbox" id="cleanSymbols">
      Hapus simbol (+ dan -)
    </label>

    <div id="countDisplay" style="margin-top:10px; font-weight:bold;"></div>

    <button id="downloadBtn">Download TXT</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
